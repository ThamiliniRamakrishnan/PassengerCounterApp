<!DOCTYPE html>
<html>
  <head>
    <title>Passenger Counter</title>
    <Link rel="stylesheet" href="index.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>Row Counter</h1>
      <h2 id="count">0</h2>

      <button id="save-button" onclick="save()">SAVE</button>
      <p id="previous-entries">Previous Entries: </p>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
